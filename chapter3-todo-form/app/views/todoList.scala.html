@(editForms: Seq[Form[models.Todo]], createForm: Form[models.Todo])

@import models._

@pageLayout("Todo") {
  <h2>My current todos</h2>

  <ul class="todo-list">
  @for(editForm <- editForms) {
    <li class="todo-item">
      @todoForm(editForm)
    </li>
  }
  </ul>

  <h2>Add a new todo</h2>

  @todoForm(createForm)
}
